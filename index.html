<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عرض كاميرات المراقبة - UNV</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f3f4f6;
        }
        .flyer-container {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            position: relative;
            overflow: hidden;
        }
        /* Custom geometric background shapes */
        .bg-shape-blue {
            position: absolute;
            background: linear-gradient(45deg, #0066cc, #0099ff);
            transform: skewX(-15deg);
            z-index: 0;
        }
        .text-shadow {
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .glow-text {
            text-shadow: 0 0 10px rgba(255,255,255,0.3);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <!-- Flyer Card -->
    <div class="flyer-container w-full max-w-4xl bg-gray-900 rounded-2xl shadow-2xl relative text-white aspect-[1/1] md:aspect-[4/3] flex flex-col">
        
        <!-- Blue Geometric Background Elements -->
        <div class="bg-shape-blue top-0 left-0 w-2/3 h-full opacity-10"></div>
        <div class="bg-shape-blue top-[-10%] right-[-20%] w-[60%] h-[60%] opacity-90 rounded-bl-3xl"></div>
        <div class="bg-shape-blue bottom-[-10%] left-[-10%] w-[50%] h-[40%] opacity-90 rounded-tr-3xl"></div>

        <!-- Header: Logo and Title -->
        <div class="relative z-10 p-6 flex justify-between items-start">
            <!-- Brand Logo (Top Left in RTL which is Top Right visually) -->
            <div class="flex flex-col items-center">
                <!-- UNV Logo Placeholder style -->
                <div class="text-5xl font-black tracking-tighter text-blue-400 bg-white px-2 rounded">
                    <span class="text-blue-600">UNV</span>
                </div>
            </div>
            
            <!-- Main Offer Title -->
            <div class="text-right mt-16 md:mt-10 mr-4">
                <h2 class="text-6xl md:text-7xl font-black text-white drop-shadow-lg leading-tight">
                    <span class="text-blue-400">عرض</span><br>
                    4 كاميرات
                </h2>
            </div>
        </div>

        <!-- Main Content Grid -->
        <div class="relative z-10 flex-grow grid grid-cols-1 md:grid-cols-12 gap-4 px-6 md:px-12">
            
            <!-- Left Side: Images & Visuals -->
            <div class="md:col-span-7 flex flex-col justify-center items-center relative mt-4 md:mt-0">
                <!-- Central composition -->
                <div class="relative w-full h-64 md:h-80 flex items-center justify-center">
                    
                    <!-- Main Kit Image (DVR + Cameras Group) -->
                    <!-- Placing this behind the phone but centrally -->
                    <div class="absolute bottom-0 left-0 right-0 z-10 flex justify-center transform translate-y-4">
                        <div class="bg-white p-2 rounded-xl shadow-2xl w-full max-w-sm">
                            <img src="img/2.jpg" alt="UNV Kit" class="w-full h-auto rounded">
                        </div>
                    </div>

                    <!-- Additional Detail Camera (Single Dome) -->
                    <!-- Floating top right -->
                    <div class="absolute top-0 right-[-10px] z-20 w-28 md:w-32 transform rotate-6">
                        <div class="bg-white p-1 rounded-lg shadow-xl border-2 border-blue-500">
                             <img src="img/1.jpg" alt="UNV Dome Camera" class="w-full h-auto rounded">
                        </div>
                         <div class="absolute -right-2 top-[-10px] bg-blue-600 text-white text-xs font-bold px-2 py-1 rounded-full">Zoom</div>
                    </div>

                    <!-- Phone (Kept from previous design, floating in front) -->
                    <div class="absolute bottom-8 left-4 md:left-8 z-30 w-20 md:w-24 h-40 md:h-48 bg-black border-4 border-gray-700 rounded-3xl shadow-2xl overflow-hidden transform -rotate-3 hover:scale-105 transition-transform">
                        <div class="w-full h-full bg-blue-100 relative">
                            <img src="https://images.unsplash.com/photo-1557683311-eac922347aa1?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8bGl2aW5nJTIwcm9vbXxlbnwwfHwwfHx8MA%3D%3D" class="object-cover w-full h-full opacity-80" alt="CCTV View">
                            <div class="absolute inset-0 flex items-center justify-center text-center p-1 bg-black/30">
                                <span class="text-white text-[10px] font-bold leading-tight">متابعة<br>اونلاين</span>
                            </div>
                        </div>
                    </div>

                    <!-- Gift Box / Monitor Label -->
                    <div class="absolute top-[-20px] left-0 transform -rotate-6 z-40">
                         <div class="bg-gray-800 border-2 border-white text-white p-3 rounded-lg shadow-xl text-center relative">
                            <div class="absolute -top-4 -right-4 text-red-500 text-4xl">
                                <i class="fas fa-ribbon"></i>
                            </div>
                            <h3 class="text-2xl font-bold">شاشة</h3>
                            <h3 class="text-2xl font-bold text-blue-400">هدية</h3>
                         </div>
                    </div>
                </div>
            </div>

            <!-- Right Side: Features List -->
            <div class="md:col-span-5 flex flex-col justify-center text-right space-y-3 mt-4 md:mt-0">
                <ul class="space-y-3">
                    <li class="flex items-center justify-end space-x-2 space-x-reverse">
                        <span class="text-lg md:text-xl font-bold">اربع كاميرات بدقة 2 ميجا</span>
                        <i class="fas fa-video text-blue-400 w-6"></i>
                    </li>
                    <li class="flex items-center justify-end space-x-2 space-x-reverse">
                        <span class="text-lg md:text-xl font-bold">DVR 8 PORT 2MP</span>
                        <i class="fas fa-server text-blue-400 w-6"></i>
                    </li>
                    <li class="flex items-center justify-end space-x-2 space-x-reverse">
                        <span class="text-lg md:text-xl font-bold">شاشة 19 بوصة فرز اول</span>
                        <i class="fas fa-tv text-blue-400 w-6"></i>
                    </li>
                     <li class="text-sm text-gray-300 pr-8">- بالحامل والكابلات</li>
                    <li class="flex items-center justify-end space-x-2 space-x-reverse">
                        <span class="text-lg md:text-xl font-bold">اربعين متر سلك</span>
                        <i class="fas fa-plug text-blue-400 w-6"></i>
                    </li>
                    <li class="text-sm text-gray-300 pr-8">- والزيادة بـ 10 جنيه للمتر</li>
                    <li class="flex items-center justify-end space-x-2 space-x-reverse">
                        <span class="text-lg md:text-xl font-bold">هارد 500 جيجا للتسجيل</span>
                        <i class="fas fa-hdd text-blue-400 w-6"></i>
                    </li>
                    <li class="flex items-center justify-end space-x-2 space-x-reverse">
                        <span class="text-lg md:text-xl font-bold text-yellow-400">التركيب و البرمجة مجانا</span>
                        <i class="fas fa-tools text-yellow-400 w-6"></i>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Footer -->
        <div class="relative z-10 bg-black/40 backdrop-blur-sm p-4 mt-auto flex flex-col md:flex-row justify-between items-center border-t border-gray-700">
            
            <!-- Phone Number -->
            <div class="flex items-center bg-green-600 text-white px-6 py-2 rounded-full mb-4 md:mb-0 shadow-lg transform hover:scale-105 transition-transform cursor-pointer" onclick="document.execCommand('copy')">
                <i class="fab fa-whatsapp text-2xl ml-3"></i>
                <span class="text-2xl font-bold tracking-wider">01018681215</span>
            </div>

            <!-- Bottom Right Logo -->
            <div class="flex flex-col items-center md:items-end">
                <div class="flex items-center mb-1">
                    <span class="text-2xl font-bold text-white">CAM</span>
                    <div class="bg-red-600 text-white rounded-full w-8 h-8 flex items-center justify-center mx-1">
                        <i class="fas fa-camera text-sm"></i>
                    </div>
                    <span class="text-2xl font-bold text-white">SELL</span>
                </div>
            </div>

        </div>

    </div>

</body>
</html>
